
<div class="row" (resized)="onResized($event)">

  <div class="col-xl-3 col-lg-6 col-md-6 col-12">
    <div class="card bg-info bg-lighten-3">
      <div class="card-content">
        <div class="card-body py-0">
          <div class="media">
            <div class="media-body info text-left">
              <h3 class="font-large-1 info mb-0">{{numberOfMyDoc}}</h3>
              <span>My document</span>
            </div>
            <div class="media-right info text-right">
              <i class="ft-book font-large-1"></i>
            </div>
          </div>
          <span class="float-right mb-2">
            <a [routerLink]="['/my-doc']" routerLinkActive="router-link-active"  class="card-link white">View More<i class="fa fa-angle-right"></i></a>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-lg-6 col-md-6 col-12">
    <div class="card bg-warning bg-lighten-3">
      <div class="card-content">
        <div class="card-body py-0">
          <div class="media">
            <div class="media-body warning text-left">
              <h3 class="font-large-1 warning mb-0">{{numberOfMyTasks}}</h3>
              <span>Total Of My Tasks</span>
            </div>
            <div class="media-right warning text-right">
              <i class="ft-file-text font-large-1"></i>
            </div>
          </div>
          <span class="float-right mb-2">
            <a [routerLink]="['/tasks-list']" routerLinkActive="router-link-active"  class="card-link white">View More<i class="fa fa-angle-right"></i></a>
          </span>
        </div>
      </div>
    </div>
  </div>

<div class="row match-height">
  <div class="col-xl-6 col-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Documents States</h4>
      </div>
      <div class="card-content">

        <div class="card-body">
          <div class="row mb-3">
            <div class="col">
              <span class="mb-1 text-muted d-block">23% - Draft</span>
              <div class="progress" style="height: 5px;">
                <div class="progress-bar bg-info" role="progressbar" style="width: 23%;" aria-valuenow="23"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <span class="mb-1 text-muted d-block">28% - Validated</span>
              <div class="progress" style="height: 5px;">
                <div class="progress-bar bg-success" role="progressbar" style="width: 28%;" aria-valuenow="28"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <span class="mb-1 text-muted d-block">35% - Rejected</span>
              <div class="progress" style="height: 5px;">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 35%;"
                  aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <span class="mb-1 text-muted d-block">14% - In Progress</span>
              <div class="progress" style="height: 5px;">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 14%;" aria-valuenow="14"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-6 col-lg-12">
    <div class="card">
      <div class="card-content">
        <div class="card-body">
          <h4 class="card-title">
            <span>My Tasks</span>
          </h4>
          <p class="grey"></p>
          <ul class="list-group mb-3">
            <li class="list-group-item" *ngFor="let item of listOfTasks">
              <span>{{item.Document.titre}}</span>
              <span class="badge float-right" [ngClass]="{
                'bg-light-primary': item.Etat == 'Awaiting',
                'bg-light-success': item.Etat == 'Validated',
                'bg-light-danger': item.Etat == 'Rejected'
              }">{{item.Etat}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
