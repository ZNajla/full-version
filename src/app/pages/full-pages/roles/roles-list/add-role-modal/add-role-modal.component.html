<div class="modal-header">
  <h4 class="modal-title">Add New Role</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    x
  </button>
</div>
<form [formGroup]="roleform" (ngSubmit)="submitForm()">
  <div class="modal-body taskboard-modal">
    <div class="container">
      <fieldset class="form-group position-relative has-icon-left">
        <div class="form-control-position">
          <i class="ft-edit-2"></i>
        </div>
        <input
          type="text"
          [formControl]="roleform.controls['role']"
          formControlName="role"
          class="form-control"
          id="todoTitle"
          placeholder="Role"
          (keydown.enter)="$event.preventDefault()"
          required
          #todoTitle
        />
        <div class="form-control-position control-position-right">
          <i class="ft-edit-2"></i>
        </div>
      </fieldset>
    </div>
  </div>
  <div class="modal-footer taskboard-modal-footer">
    <button type="submit" class="btn btn-primary btn-save">Add</button>
  </div>
</form>
