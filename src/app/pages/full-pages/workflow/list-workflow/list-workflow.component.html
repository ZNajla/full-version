<p>WorkFlow > List WorkFlows</p>
<section id="ngx-datatable-filter">
  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-primary mr-2" (click)="addProcess()">
        <span class="d-flex align-items-center">
          <i class="ft-user-plus mr-1"></i>
          <span>Add Workflow</span>
        </span>
      </button>
    </div>
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
           <!-- ngx-datatable-filter -->
            <fieldset class="form-group">
              <label>Show
                <select name="users-list-select"
                  class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                  (click)="updateLimit($event)">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                entries</label>
              <label for="ngx-filter-ref" class="float-right">Search:
                <input id="ngx-filter-ref" class="form-control form-control-sm d-inline-block width-200 ml-1"
                  type="text" (keyup)="filterUpdate($event)" />
              </label>
            </fieldset>
            <ngx-datatable class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force" [headerHeight]="50"
              [footerHeight]="50" rowHeight="auto" [limit]="limitRef" [rows]="rows" [scrollbarH]="true"
              [columns]="columns">
              <ngx-datatable-column name="workflow" prop="nomProcessus" [width]="70"></ngx-datatable-column>
              <ngx-datatable-column name="description" prop="description" [width]="70"></ngx-datatable-column>
              <ngx-datatable-column name="Actions" prop="id" [width]="50">
                <ng-template ngx-datatable-cell-template let-value="value">
                  <a (click)="viewDetails(value)" ngbPopover="View Details" triggers="mouseenter:mouseleave"><i
                      class="ft-eye text-primary cursor-pointer mr-2">View Steps</i></a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
             <!-- ngx-datatable-filter -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section> 
<!--/ Filter Datatables -->
