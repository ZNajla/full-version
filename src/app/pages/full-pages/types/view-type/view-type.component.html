
<section class="users-edit">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body">
              <!-- Nav-tabs -->
              <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav-tabs justify-content-left">
                <li [ngbNavItem]="1">
                  <a ngbNavLink class="nav-link d-flex align-items-center">
                    <i class="ft-user mr-1"></i>
                    <span class="d-none d-sm-block">Workflow information</span>
                  </a>
                  <ng-template ngbNavContent>
                    <!-- Account content starts -->
                    <div class="mt-2" id="account">
                      <!-- Account form starts -->
                      <form novalidate>
                        <div class="row">
                          <div class="col-12 col-md-6">
                            <div class="form-group">
                              <div class="controls">
                                <label for="users-edit-username">Workflow Name</label>
                                <input type="text" id="users-edit-username" class="form-control" placeholder="Username"
                                  value="{{workflow.nomProcessus}}" disabled>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="controls">
                                <label for="users-edit-name">Workflow description</label>
                                <input type="text" id="users-edit-name" class="form-control" placeholder="Name"
                                  value="{{workflow.description}}" disabled>
                              </div>
                            </div>
                          </div>
  
                        </div>

                        <div class="row">
                          <span class="d-none d-sm-block primary">Workflow steps</span>
                        </div>
                            <div class="row justify-content-center">
                                <table class="table text-center m-0">
                                    <thead>
                                        <tr>
                                            <th>Step Number</th>
                                            <th>Action</th>
                                            <th>User</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of detailProcess">
                                            <td>{{item.StepNumber}}</td>
                                            <td>{{item.Action}}</td>
                                            <td>
                                                <div class="cell-line-height">
                                                    <p class="font-medium-1 line-height-1 mb-0">{{item.UserName}}
                                                    </p>
                                                    <span class="text-muted font-small-2">
                                                        {{item.UserEmail}}</span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                      </form>
                      <!-- Account form ends -->
                    </div>
                    <!-- Account content ends -->
                  </ng-template>
                </li>
              </ul>
              <div class="tab-content">
                <div [ngbNavOutlet]="nav"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
