<!--add user Page Starts-->
<section id="doc-add">
    <div class="row auth-height m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="row m-0">
          <div class="col-md-6 d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
            <img src="assets/img/gallery/Add files-rafiki.png" alt="" class="img-fluid" width="900px" />
          </div>
          <div class="col-md-6 col-12 px-4 py-3">
            <h4 class="card-title mb-2">Add New Document</h4>
            <p>Fill the below form to add new document.</p>
            <form [formGroup]="docForm">
                <div class="form-row">
                  <div class="col-md-6 col-12">
                    <div class="form-group mb-2">
                      <label for="basic-form-1">Titre document</label>
                      <input type="text" id="basic-form-1" class="form-control round" name="fname" formControlName="Titre">
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="form-group mb-2">
                      <label for="basic-form-2">Reference</label>
                      <input type="text" id="basic-form-2" class="form-control round" name="lname" formControlName="Reference">
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 col-12">
                    <div class="form-group mb-2">
                      <label for="basic-form-3">Number Of pages</label>
                      <input type="text" id="basic-form-3" class="form-control round" name="NbPage" formControlName="NbPage">
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="form-group mb-2">
                      <label for="basic-form-4">key words</label>
                      <input type="text" id="basic-form-4" class="form-control round" name="MotCle" formControleName="MotCle">
                    </div>
                  </div>
                </div>
                <div class="form-group mb-2">
                  <label for="basic-form-5">version</label>
                  <input type="text" id="basic-form-5" class="form-control round" name="Version" formControlName="Version">
                </div>
                <div class="form-row">
                  <div class="col-md-6 col-12">
                    <div class="form-group mb-2">
                      <label for="basic-form-6">Type</label>
                      <select id="basic-form-6" name="TypesId" class="form-control round" formControlName="TypesId">
                        <option value="" selected disabled>Choose Type</option>
                        <option *ngFor="let type of types" value="{{type.ID}}">{{type.Nom}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group mb-2">
                  <label for="basic-form-8">Select File</label>
                  <!-- (click)="file.click()" -->
                  <input type="file" #file class="form-control-file" id="basic-form-8" (change)="uploadFile(file.files)">
                </div>
                <button type="button" class="btn btn-primary mr-2" (click)="submitDoc()"><i class="ft-check-square mr-1"></i>Ajouter</button>
                <button type="button"  class="btn btn-secondary"><i class="ft-x mr-1"></i>Annuler</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--add user Page Ends-->
