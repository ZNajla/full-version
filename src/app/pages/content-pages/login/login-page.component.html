<!--Login Page Starts-->
<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div class="col-md-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                <img src="assets/img/gallery/login.png" alt="" class="img-fluid" width="300" height="230">
              </div>
              <div class="col-md-6 col-12 px-4 py-3 ">
                <div class="justify-content-center logo-img">
                  <img src="assets/img/mon-image.png" alt="Xenophon-IT" class="img-fluid" width="250">
                </div>
                <hr/>
                <h4 class="mb-2 card-title">Login</h4>
                <p>Welcome back, please login to your account.</p>
                <ngb-alert type="light-danger" class="mb-2" *ngIf="isLoginFailed" (close)="isLoginFailed = false">
                  <p class="mb-0">{{ErrorMessage}}</p>
                </ngb-alert>
                <form [formGroup]="loginForm">
                  <div class="form-group">
                    <input type="email" formControlName="email" class="form-control" placeholder="Email"
                      [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.email.invalid}"
                      required>
                    <div *ngIf="loginFormSubmitted && (lf.email.invalid || lf.email.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
                      required</div>
                  </div>
                  <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password"
                      [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.password.invalid}"
                      required>
                    <div *ngIf="loginFormSubmitted && (lf.password.invalid || lf.password.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is required
                    </div>
                  </div>
                  <!-- <div class="d-sm-flex justify-content-right mb-3 font-small-2">
                    <a [routerLink]="['/forgotpassword']">Forgot Password?</a>
                  </div> -->
                  <div class="d-flex justify-content-between flex-sm-row flex-column">
                    <a  class="btn btn-primary" (click)="onSubmit()">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
